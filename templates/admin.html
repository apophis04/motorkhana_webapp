<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MotorKhana Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">MotorKhana Admin</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/searchdrivers">Search Drivers</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/adddriver">Add Driver</a>
            </li>
          <li class="nav-item">
            <a class="nav-link" href="/editruns">Edit Runs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/juniordrivers">Junior Drivers</a>
          </li>
            <li class="nav-item">
              <a class="nav-link" href="/runs">Run Record</a>
            </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}
    <div class="jumbotron">
      <h1 class="display-4">Welcome to MotorKhana Admin</h1>
      <p class="lead">Manage drivers, courses, and run details with ease.</p>
      <hr class="my-4">
      <p>Click the navigation links above to get started.</p>
    </div>
    {% endblock %}
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var toggleButton = document.querySelector('.navbar-toggler');
      var navbarNav = document.querySelector('.navbar-collapse');
      
      toggleButton.addEventListener('click', function () {
        if (navbarNav.classList.contains('show')) {
          navbarNav.classList.remove('show');
        } else {
          navbarNav.classList.add('show');
        }
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
