<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MotorKhana Admin</title>

  <!-- Include Bootstrap CSS (5.3.0 version) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">MotorKhana Admin</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/listdrivers">List Drivers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/listcourses">List Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/top5graph">Graph</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/overall_results">Overall Result</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/driverdetails">Run Details</a>
          </li>
        </ul>
      </div>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="/admin" class="btn btn-primary">Admin</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}
    <div class="jumbotron">
      <h1 class="display-4">Welcome to MotorKhana Admin</h1>
      <p class="lead">Manage drivers, courses, and run details with ease.</p>
      <hr class="my-4">
      <p>Click the navigation links above to get started.</p>
    </div>
    {% endblock %}
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var toggleButton = document.querySelector('.navbar-toggler');
      var navbarNav = document.querySelector('.navbar-collapse');

      toggleButton.addEventListener('click', function () {
        if (navbarNav.classList.contains('show')) {
          navbarNav.classList.remove('show');
        } else {
          navbarNav.classList.add('show');
        }
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
