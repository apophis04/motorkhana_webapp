{% extends 'admin.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Search</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Search for Drivers</h1>
        <form action="/searchdrivers" method="POST">
            <div class="form-group">
                <label for="driver_name">Enter a driver's name (partial or full):</label>
                <input type="text" id="driver_name" name="driver_name" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flashes list-unstyled">
        {% for message in messages %}
        <li class="alert alert-danger">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</body>

{% endblock %}
