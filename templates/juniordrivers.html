{% extends 'admin.html' %}

{% block content %}
    <div class="container mt-4">
        <h1>Junior Driver List</h1>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Surname</th>
                    <th>Age</th>
                    <th>Caregiver Name</th>
                </tr>
            </thead>
            <tbody>
                {% for driver in junior_drivers %}
                <tr>
                    <td>{{ driver[0] }}</td>
                    <td>{{ driver[1] }}</td>
                    <td>{{ driver[2] }}</td>
                    <td>{{ driver[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
